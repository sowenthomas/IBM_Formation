<html lang="fr">
    <head>
         <title>table_multip</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="css/styles.css">
         <script type="text/javascript">
            function Modale(){
                var n=parseInt(prompt("Veuillez entrer un nombre entier"));
                var tab="";
                var res=0;
                if(Number.isInteger(n)){
                    for(var i=1; i<11; i++){
                        res=i*n;
                        tab+= i+" x "+n+" = "+res+"\n";
                    }
                    alert(tab)
                }
                else{
                    alert("Saisir un entier svp");
                }
            }

         </script>
    </head>
    <body onload=Modale();>

    </body>
</html>
